<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
		    #myVideo {
			  position: fixed;
			  right: 0;
			  bottom: 0;
			  min-width: 100%; 
			  min-height: 100%;
			}

			/* Add some content at the bottom of the video/page */
			.content {
			  position: fixed;
			  bottom: 0;
			  background: rgba(240, 219, 25, 0.43);
			  color: #f1f1f1;
			  width: 100%;
			  padding: 20px;
			  height: 100%;
			  left: 0;
			}

			/* Style the button used to pause/play the video */
			.myBtn {
			  width: 200px;
			  font-size: 18px;
			  padding: 5px;
			  border: none;
			  background: #000;
			  color: #fff;
			  cursor: pointer;
			  top: 10px;
			  margin-left: 10px;
			  margin-top: 30px;
			  display: -webkit-flex;
      		  	-webkit-flex-direction: row;
      		  padding-bottom: 5px;
      		  position:relative;
			}

			.myBtn:hover {
			  background: #ddd;
			  color: black;
			}

		</style>

	</head>
	
	<body>

		<video autoplay muted loop id="myVideo">
  			<source src="video1.mp4" type="video/mp4">
		</video>

		<div class="content">
		  <!-- Use a button to pause/play the video with JavaScript -->
		  <button class="myBtn">Inicio</button>
		  <button class="myBtn">Sobre</button>
		  <button class="myBtn">Contato</button>
		</div>

</html>
